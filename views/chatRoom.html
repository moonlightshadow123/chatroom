<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap4.1.0.min.css" rel="stylesheet">
    <link href="/static/css/chatRoom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link  rel="icon" href="/static/img/logo.png">
    <script src="/static/js/bootstrap4.1.0.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.2/plyr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.2/plyr.css">-->

    <style type="text/css">
        
    </style>
    <script type="text/javascript">
        var umap = {{.umap}};
        window.stamp = {{.stamp}};
        console.log(umap);
        console.log(window.stamp);
    </script>
</head>
<body>
    <div class="box">
    
    <div class="header therow row" style="background-color: #f5f5f5;">
        <div class="col-2" style="text-align: center">
            <a href="/logout" class="btn btn-outline-secondary text-dark" role="button">
                <strong>Logout</strong>
            </a>
        </div>
        <div class="col-8 title">
            <strong class="text-dark">Chat Room</strong>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- header end -->
    <div class="container-fluid therow content" >
 
        <div class="row thecontainer">
            <div class="thecol col-2" style=" border-right: 10px solid #f5f5f5;">
                <ul style="list-style-type:none;" id="cltUl">
                </ul>
            </div>
            <div class="thecol col-10" style="height: 100%;overflow-y: scroll;">
                <div style="text-align: center"><a id="histLink" href="javascript:;">More History Message</a></div>
                <div id="msgContainer"  class="container-fluid">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- message area end -->
    
    <div class="therow footer">
        <div class="input-footer row">
            <div class="username col-1" >
                <span id="name">{{.name}}</span>
            </div>
            <div class="input col-7" >
                    <input class="form-control" id="inputArea" type="text" placeholder="Type your message..."/>
            </div>
            <div class="input col-2">
                <form id="fileForm"  action="/upload" method="POST" target="dummyframe" enctype="multipart/form-data">
                    <input id="fileInput" type="file" name="file">
                    <input type="hidden" name="name" value="{{.name}}">
                </form>
            </div>
            <div class="col-1">
                <button id="sendBtn" class="btn btn-primary button">Send</button>
            </div>
        </div>
    </div>
</div>
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
<script src="/static/js/chatRoom.js"></script>
    <!-- inputMessage Area end -->
</body>
</html>
